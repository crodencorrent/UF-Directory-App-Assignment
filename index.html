<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar" onkeyup="myFunction()">
          <script>
          function myFunction() {
            // Declare variables 
            var input, filter, table, tr, td, i;
            input = document.getElementById("searcher");
            filter = input.value.toUpperCase();
            table = document.getElementById("listingTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
              td = tr[i].getElementsByTagName("td")[1];
              if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                  tr[i].style.display = "";
                } else {
                  tr[i].style.display = "none";
                }
              } 
            }
          }
          </script>
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" id = "searcher" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table id = "listingTable" class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings" ng-click="showDetails($index)")>
                <td> {{listing.code}}</td>
                <td> {{listing.name}}</td>
              </tr>
              
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
          <form id="addFrm" name="addForm" ng-submit="addListing()">
            Building Name: <br>
            <input type="text" name="building" value="Building Name"><br>
            Code: <br>
            <input type="text" name="code" value="Code">
            <input type="submit" value="Submit">
          </form>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p>Latitude: {{detailedInfo.coordinates.latitude}}</p>
            <p>Longitude: {{detailedInfo.coordinates.longitude}}</p>
            <p>Address: {{detailedInfo.address}}</p>
            <button ng-click="deleteListing(0)"> Delete this entry </button>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
